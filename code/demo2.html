<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <meta name="format-detection" content="telephone=no"/>
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <title>g标签</title>
    </head>
    <body>
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="500" height="500" style="background: orange;">
            <g  style="stroke: #0000ff; stroke-width: 4px; fill: #ff0000">
                <rect x="10" y="10" width="100" height="100" rx="15" ry="15"></rect>
                <circle cx="60" cy="200" r="50" />
                <line x1="10" y1="130" x2="100" y2="130"/>
            </g>

            <g transform="translate(10,350)" style="stroke-width: 4px;">
                <circle cx="50" cy="50"  r="50" style="stroke: #660000;fill: #ff0000;fill-opacity: 0.5;" />
                <circle cx="100" cy="50"  r="50" style="stroke: #000066;fill: #0000cc;fill-opacity: 0.5;"/>
                <circle cx="150" cy="50"  r="50" style="stroke: #66cccc;fill: #0000cc;fill-opacity: 0.5;stroke-dasharray: 10 5;"/>
            </g>
        </svg>
    </body>
</html>
